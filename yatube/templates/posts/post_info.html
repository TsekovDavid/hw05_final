<ul>
  <li> Автор: 
    <a href="{% url 'posts:profile' post.author.username %}">
      {% if not post.author.get_full_name %}
        {{ post.author }}
      {% else %}
        {{ post.author.get_full_name }}
      {% endif %}
    </a>
  </li>
  <li>
    Дата публикации: {{ post.pub_date|date:"d E Y" }}
  </li>
</ul>
